<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Friend List</title>
        <ui:include src="includes/css.xhtml"/>
    </h:head>
    <body class="  ">
        <!-- Wrapper Start -->
        <div class="wrapper">

            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>

            <!-- FriendList -->
            <ui:include src="includes/friendlist.xhtml" />

            <div class="header-for-bg">
                <div class="background-header position-relative">
                    <img src="../assets/images/page-img/profile-bg3.jpg" class="img-fluid w-100" alt="header-bg"/>
                    <div class="title-on-header">
                        <div class="data-block">
                            <h2>Friend Lists</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Content  --> 
            <h:form>
                <div id="content-page" class="content-page">
                    <div class="container">
                        <div class="row">
                            <c:forEach var="friends" items="#{friendManagedBean.showAllFriends()}">
                                <div class="col-md-6">
                                    <div class="card card-block card-stretch card-height">
                                        <div class="card-body profile-page p-0">
                                            <div class="profile-header-image">
                                                <div class="cover-container">
                                                    <img src="../assets/images/page-img/profile-bg2.jpg" alt="profile-bg" class="rounded img-fluid w-100"/>
                                                </div>
                                                <div class="profile-info p-4">
                                                    <div class="user-detail">
                                                        <div class="d-flex flex-wrap justify-content-between align-items-start">
                                                            <div class="profile-detail d-flex">
                                                                <div class="profile-img pe-4">
                                                                    <c:if test="#{friends.friendid.profilephoto eq null }">
                                                                        <img src="/Vibe/Images/ProfileImage/images.jpg" class="avatar-130 img-fluid" alt="user"/>
                                                                    </c:if>
                                                                    <c:if test="#{friends.friendid.profilephoto ne null}">
                                                                        <img src="/Vibe/Images/ProfileImage/#{friends.friendid.profilephoto}" class="avatar-130 img-fluid" alt="user"/>
                                                                    </c:if>
                                                                </div>
                                                                <div class="user-data-block">
                                                                    <h4>
                                                                        <h:commandLink action="#{userManagedBean.showProfileInfo(friends.friendid.userid)}" value="#{friends.friendid.firstname} #{friends.friendid.lastname}" class="my-3"></h:commandLink>
<!--                                                                        <a href="friend-profile.html">#{friends.friendid.firstname} #{friends.friendid.lastname}</a>-->
                                                                    </h4>
                                                                    <h6>From #{friends.friendid.stateid.statename}</h6>
                                                                    <p>#{friends.friendid.email}</p>
                                                                </div>
                                                            </div>
                                                            <button type="submit" class="btn btn-primary">Following</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
        <!-- Wrapper End-->


        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />

    </body>
</html>
