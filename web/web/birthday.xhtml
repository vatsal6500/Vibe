<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
      <title>Birthdays</title>
      <ui:include src="includes/css.xhtml"/>
  </h:head>
  <body class="  ">
    <!-- Wrapper Start -->
    <div class="wrapper">
        
            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>

            <!-- FriendList -->
            <ui:include src="includes/friendlist.xhtml" />
            
            <!-- Page Content  --> 
            
            <div class="header-for-bg">
            <div class="background-header position-relative">
                <img src="../assets/images/page-img/profile-bg4.jpg" class="img-fluid w-100" alt="header-bg"/>
                <div class="title-on-header">
                    <div class="data-block">
                        <h2>Birthday</h2>
                    </div>
                </div>
            </div>
            </div>
            <!-- Page Content  -->      
            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="birthday-block">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between rounded border-bottom-0">
                                    <div class="header-title">
                                        <h4 class="card-title">Friends Birthday</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <h:form>
                                <c:forEach var="bday" items="#{friendManagedBean.showAllFriends()}">
                                <div class=" col-lg-6 col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                        <div class="iq-birthday-block">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div class="d-flex align-items-center">
                                                    <a href="#">
                                                    <img src="../assets/images/user/05.jpg" alt="profile-img" class="img-fluid"/>
                                                    </a>
                                                    <div class="friend-info ms-0 ms-md-3 mt-md-0 mt-2">
                                                        <h5>#{bday.friendid.firstname} #{bday.friendid.lastname}</h5>
                                                        <h:outputText value="#{bday.friendid.dob}">
                                                            <f:convertDateTime pattern="dd.MM.yyyy" />
                                                        </h:outputText>
                                                    </div>
                                                </div>
                                                <button class="btn btn-primary">Wish your Friend</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                </c:forEach>
                                </h:form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- Wrapper End-->
    

        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />
    

  
</body>
</html>
