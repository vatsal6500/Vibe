<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Your Images</title>
        <ui:include src="includes/css.xhtml"/>
    </h:head>
    <body class="  ">
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center">
            </div>
        </div>
        <!-- loader END -->
        <!-- Wrapper Start -->
        <div class="wrapper">

            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>

            <!-- FriendList -->
            <ui:include src="includes/friendlist.xhtml" />

            <!-- Page Content  -->  
            <div class="header-for-bg">
                <div class="background-header position-relative">
                    <img src="../assets/images/page-img/profile-bg5.jpg" class="img-fluid w-100" alt="header-bg"/>
                    <div class="title-on-header">
                        <div class="data-block">
                            <h2>Your Photos</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Content  -->       
            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="row">
                        <c:forEach var="mypost" items="#{postManagedBean.feedByUserId()}">
                            <c:if test="#{mypost.posttype eq 'Image'}">
                                <div class="col-lg-4 col-md-6">
                                    <div class="user-images position-relative overflow-hidden mb-3">
                                        <a href="#">
                                            <img src="/Vibe/Images/Post/Images/#{mypost.post}" class="img-fluid rounded" alt="Images"/>
                                        </a>
                                        <div class="image-hover-data">
                                            <div class="product-elements-icon">
                                                <ul class="d-flex align-items-center m-0 p-0 list-inline">
                                                    <li><a href="#" class="ps-3 text-white"> #{postManagedBean.likeCount} <i class="ri-thumb-up-line"></i> </a></li>
                                                </ul>
                                            </div>
                                        </div>
    <!--                                        <a href="#" class="image-edit-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Edit or Remove"><i class="ri-edit-2-fill"></i></a>-->
                                    </div>
                                </div>
                            </c:if>
                        </c:forEach>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wrapper End-->

        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />


    </body>
</html>
