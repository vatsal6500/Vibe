<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
      <title>Ads</title>
      <ui:include src="includes/css.xhtml"/>
  </h:head>
  <body class="  ">
    <!-- Wrapper Start -->
    <div class="wrapper">
        
            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>

            <!-- FriendList -->
            <ui:include src="includes/friendlist.xhtml" />
            
            <!-- Page Content  --> 
            <div id="content-page" class="content-page">
    <div class="container">
        <div class="row">
            <h3 class="text-center">Select Advertisements</h3>
            <c:forEach var="adslist" items="#{adsManagedBean.getallAds()}">
            <div class="col-lg-4 col-md-6 mt-5">
                <div class="card">
                <div class="card-body">
                    <div class="iq-badges text-left">
                        <div class="badges-icon">
                            <img class="avatar-80 rounded" src="../assets/images/badges/01.png" alt=""/>
                        </div>
                        <h5 class="mb-2 text-uppercase">#{adslist.adstype}</h5>
                        <span class="text-uppercase">#{adslist.price}/- </span><br></br>
                        <p>Time Limit : #{adslist.timelimit} Months</p>
                        <p>Description : #{adslist.description}</p>
                        <h:form>
                            <h:commandButton  id="btn_add" class="btn btn-primary"  action="#{adsManagedBean.getadsinfo(adslist.adsId)}" value="Activate"/><br/><br/>
                        </h:form>
                    </div>
                </div>
                </div>
            </div>
            </c:forEach>
        </div>
    </div>
      </div>
    </div>
    <!-- Wrapper End-->
    

        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />
    

  
</body>
</html>
