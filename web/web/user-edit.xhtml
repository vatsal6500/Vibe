<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>User Info</title>
        <ui:include src="includes/css.xhtml"/>
    </h:head>
    <body class="  ">
        <!-- Wrapper Start -->
        <div class="wrapper">

            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>

            <!-- FriendList -->
            <ui:include src="includes/friendlist.xhtml" />

            <!-- Page Content  --> 
            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card position-relative inner-page-bg bg-primary" style="height: 150px;">
                                <div class="inner-page-title">
                                    <h3 class="text-white">Add Skills</h3>
                                </div>  
                            </div>
                        </div>
                        <div>
                            <div class="card">
                                <div class="card-header d-flex justify-content-between">
                                    <div class="header-title">
                                        <h4 class="card-title">Input Details</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h:form enctype="multipart/form-data"> 

                                        <h:inputHidden id="userid" value="#{userManagedBean.userId}"/>

                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> Mobile : </h:outputLabel> 
                                            <h:inputText id="mobile" class="form-control" value="#{userManagedBean.mobile}"/>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> DOB : </h:outputLabel> 
                                            <h:inputText id="info" a:placeholder="yyyy-MM-dd" class="form-control" value="#{userManagedBean.birth}"/>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> Gender : </h:outputLabel> 
                                            <h:inputText id="portfolio" class="form-control" value="#{userManagedBean.gender}"/>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> UserName : </h:outputLabel> 
                                            <h:inputText id="username" class="form-control" value="#{userManagedBean.userName}"/>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> Profile Photo : </h:outputLabel> 
                                            <h:inputFile class="bg-soft-primary rounded p-2 pointer me-3" value="#{userManagedBean.file}"/>
                                        </div>
                                        
                                        <h:commandButton  id="btn_update" class="btn btn-primary"  action="#{userManagedBean.updateUserInfo()}" value="Edit"/><br/><br/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wrapper End-->


        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />


    </body>
</html>
