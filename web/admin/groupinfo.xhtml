<?xml version='1.0' encoding='UTF-8' ?>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Admin | Group Info</title>
        <ui:include src="includes/css.xhtml" />
        
    </h:head>
    <h:body>

        <!-- Wrapper Start -->
        <div class="wrapper">
            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>


         <div id="content-page" class="content-page">
         <div class="container">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="card card-block card-stretch card-height blog-list">
                        <div class="card-body">
                           <div class="row align-items-center">
                               <div class="col-md-6">
                                 <div class="image-block">
                                    <img src="../assets/images/blog/01.jpg" class="img-fluid rounded w-100" alt="blog-img"/>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                  <h:form>
                                      
                                 <div class="blog-description p-2">
                                     <h2 class="mb-2">#{groupManagedBean.groupName}</h2>
                                     <p>Description : #{groupManagedBean.description}</p>
                                     <p>Admin : #{groupManagedBean.adminId}</p>
                                 </div> 
                                  </h:form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
             
             <h2 class="mb-2">Group Members</h2>
             <c:if test="#{groupManagedBean.groupMembersFindByGroupid(groupManagedBean.groupId).size() eq 0}">
                 <p class="text-center">No Members</p>
             </c:if>
             
             
             <div class="d-inline-flex gap-2">
             <c:forEach var="mem" items="#{groupManagedBean.groupMembersFindByGroupid(groupManagedBean.groupId)}">
                 <div class="card" style="width: 300px">
                        <div class="card-body">
                            <div class="event-images">
                                <a href="#">
                                <img src="../assets/images/page-img/51.jpg" class="img-fluid" alt="Responsive image"/>
                                </a>
                            </div>
                            <div class="mt-1">
                                <h5>#{mem.memberid.firstname} #{mem.memberid.lastname}</h5>
                                <p>#{mem.memberid.email}</p>
                                <p>DOB : #{mem.memberid.dob}</p>
                            </div>
                            <hr class="hr-horizontal"/>
                        </div>        
                    </div>
             </c:forEach>
              </div>          
         </div>
      </div>


        </div>
        <!-- Wrapper End-->

        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />      
        
        
    </h:body>
</html>
