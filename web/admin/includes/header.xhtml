<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Header</title>
    </h:head>
    <h:body>
        <div class="iq-top-navbar">
            <div class="iq-navbar-custom">
                <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <div class="iq-navbar-logo d-flex justify-content-between">
                        <a href="index-2.html">
                            <img src="../assets/images/logo.png" class="img-fluid" alt=""/>
                            <span>~Vibe~</span>
                        </a>
                        <div class="iq-menu-bt align-self-center">
                            <div class="wrapper-menu">
                                <div class="main-circle"><i class="ri-menu-line"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="iq-search-bar device-search">
                        <form action="#" class="searchbox">
                            <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                            <input type="text" class="text search-input" placeholder="Search here..."/>
                        </form>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-label="Toggle navigation">
                        <i class="ri-menu-3-line"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ms-auto navbar-list">
                            <li class="nav-item dropdown">
                                <a href="#" class="   d-flex align-items-center dropdown-toggle" id="drop-down-arrow" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="../assets/images/user/1.jpg" class="img-fluid rounded-circle me-3" alt="user"/>
                                    <div class="caption">
                                        <h6 class="mb-0 line-height">#{adminManagedBean.fullname}</h6>
                                    </div>
                                </a>
                                <div class="sub-drop dropdown-menu caption-menu" aria-labelledby="drop-down-arrow">
                                    <div class="card shadow-none m-0">
                                        <div class="card-header  bg-primary">
                                            <div class="header-title">
                                                <h5 class="mb-0 text-white">Hello #{adminManagedBean.fullname}</h5>
                                                <span class="text-white font-size-12">Available</span>
                                            </div>
                                        </div>
                                        <div class="card-body p-0 ">
                                            <a href="https://templates.iqonic.design/socialv/bs5/html/dist/app/profile.html" class="iq-sub-card iq-bg-primary-hover">
                                                <div class="d-flex align-items-center">
                                                    <div class="rounded card-icon bg-soft-primary">
                                                        <i class="ri-file-user-line"></i>
                                                    </div>
                                                    <div class="ms-3">
                                                        <h6 class="mb-0 ">My Profile</h6>
                                                        <p class="mb-0 font-size-12">View personal profile details.</p>
                                                    </div>
                                                </div>
                                            </a>
                                            <div class="d-inline-block w-100 text-center p-3">
                                                <h:form>
                                                    <h:commandButton class="btn btn-primary iq-sign-btn" action="#{loginManagedBean.vibeLogout()}" value="Sign Out"></h:commandButton>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>               
                    </div>
                </nav>
            </div>
        </div> 
    </h:body>
</html>
