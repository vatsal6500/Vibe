<?xml version='1.0' encoding='UTF-8' ?>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Admin | Home</title>
        <ui:include src="includes/css.xhtml" />
        
    </h:head>
    <h:body>
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center">
            </div>
        </div>
        <!-- loader END -->

        <!-- Wrapper Start -->
        <div class="wrapper">
            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>


            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="col-sm-12">
                        <div class="admin_card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">Vibe User</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <h:dataTable class="table table-striped table-bordered" value="#{adminManagedBean.userShowAll()}" var="item">
                                        <h:column>
                                            <f:facet name="header">Profile</f:facet>
                                                #{item.profilephoto}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Full Name</f:facet>
                                                #{item.firstname} #{item.lastname}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Gender</f:facet>
                                                #{item.gender}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Email</f:facet>
                                                #{item.email}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">User Name</f:facet>
                                                #{item.username}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Mobile</f:facet>
                                                #{item.mobile}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Active</f:facet>
                                                #{item.isactive}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">RegDate</f:facet>
                                                #{item.regDate}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">State</f:facet>
                                                #{item.stateid.statename}
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- Wrapper End-->


        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />
        
        
    </h:body>
</html>
