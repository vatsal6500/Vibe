<?xml version='1.0' encoding='UTF-8' ?>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Admin | Ads</title>
        <ui:include src="includes/css.xhtml" />
        
    </h:head>
    <h:body>
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center">
            </div>
        </div>
        <!-- loader END -->

        <!-- Wrapper Start -->
        <div class="wrapper">
            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>


            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="col-sm-12">
                        <div class="admin_card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">Groups</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <h:dataTable class="table table-striped table-bordered" value="#{adminManagedBean.groupsShowAll()}" var="gp">
                                        <h:column>
                                            <f:facet name="header">Group Name</f:facet>
                                                #{gp.groupname}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Admin</f:facet>
                                                #{gp.adminid.firstname} #{gp.adminid.lastname} 
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Description</f:facet>
                                                #{gp.description} 
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Members Count</f:facet>
                                                #{gp.memberscount}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Info</f:facet>
                                            <h:form>
                                            <h:commandButton class="btn mb-1 btn-primary" action="#{groupManagedBean.groupShowInfo(gp.groupid)}" value="Know More"/>                            
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- Wrapper End-->

        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />      
        
        
    </h:body>
</html>
