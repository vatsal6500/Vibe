<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Firstname:" for="firstname" />
                    <h:inputText id="firstname" value="#{userManagedBean.firstName}" title="Firstname" required="true" requiredMessage="The Firstname field is required."/>
                    <h:outputLabel value="Middlename:" for="middlename" />
                    <h:inputText id="middlename" value="#{userManagedBean.middleName}" title="Middlename" required="true" requiredMessage="The Middlename field is required."/>
                    <h:outputLabel value="Lastname:" for="lastname" />
                    <h:inputText id="lastname" value="#{userManagedBean.lastName}" title="Lastname" required="true" requiredMessage="The Lastname field is required."/>
                    <h:outputLabel value="Gender:" for="gender" />
                    <h:inputText id="gender" value="#{userManagedBean.gender}" title="Gender" required="true" requiredMessage="The Gender field is required."/>
                    <h:outputLabel value="Dob:" for="dob" />
                    <h:inputText id="dob" value="#{userManagedBean.dob}" title="Dob" required="true" requiredMessage="The Dob field is required.">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:inputText>
                    <h:outputLabel value="Pincode:" for="pincode" />
                    <h:inputText id="pincode" value="#{userManagedBean.pincode}" title="Pincode" required="true" requiredMessage="The Pincode field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{userManagedBean.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{userManagedBean.userName}" title="Username" required="true" requiredMessage="The Username field is required."/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{userManagedBean.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                    <h:outputLabel value="Mobile:" for="mobile" />
                    <h:inputText id="mobile" value="#{userManagedBean.mobile}" title="Mobile" required="true" requiredMessage="The Mobile field is required."/>
                    <h:outputLabel value="Profilephoto:" for="profilephoto" />
                    <h:inputText id="profilephoto" value="#{userManagedBean.profilePhoto}" title="Profilephoto" required="true" requiredMessage="The Profilephoto field is required."/>
                    <h:outputLabel value="Coverphoto:" for="coverphoto" />
                    <h:inputText id="coverphoto" value="#{userManagedBean.coverPhoto}" title="Coverphoto" required="true" requiredMessage="The Coverphoto field is required."/>
                    <h:outputLabel value="Isactive:" for="isactive" />
                    <h:inputText id="isactive" value="#{userManagedBean.isActive}" title="Isactive" required="true" requiredMessage="The Isactive field is required."/>
                    <h:outputLabel value="Isadmin:" for="isadmin" />
                    <h:inputText id="isadmin" value="#{userManagedBean.isAdmin}" title="Isadmin" required="true" requiredMessage="The Isadmin field is required."/>
                    <h:outputLabel value="Access:" for="access" />
                    <h:inputText id="access" value="#{userManagedBean.access}" title="Access" required="true" requiredMessage="The Access field is required."/>
                    <h:outputLabel value="Cityid:" for="cityid" />
                    <h:selectOneMenu id="cityid" value="#{userManagedBean.cityId}" title="Cityid" required="true" requiredMessage="The Cityid field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{userManagedBean.cityShowActive()}" var="city" itemLabel="#{city.cityname}" itemValue="#{city.cityid}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Countryid:" for="countryid" />
                    <h:selectOneMenu id="countryid" value="#{userManagedBean.countryId}" title="Countryid" required="true" requiredMessage="The Countryid field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{userManagedBean.countryShowActive()}" var="country" itemLabel="#{country.countryname}" itemValue="#{country.countryid}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Stateid:" for="stateid" />
                    <h:selectOneMenu id="stateid" value="#{userManagedBean.stateId}" title="Stateid" required="true" requiredMessage="The Stateid field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{userManagedBean.stateShowActive()}" var="state" itemLabel="#{state.statename}" itemValue="#{state.stateid}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Add" action="#{userManagedBean.userInsert()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
